name: Daily Content Generation
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
    - cron: '0 12 * * *' # Runs at 12:00 UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-content:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==2.2.2+cu118 --extra-index-url https://download.pytorch.org/whl/cu118
        pip install instagrapi
        pip install Pillow>=8.1.1
        pip install pydub==0.25.1
        pip install moviepy==1.0.3
        pip install google-ai-generativelanguage==0.6.15 google-api-core==2.24.2 google-api-python-client==2.170.0 google-auth==2.40.2 google-auth-httplib2==0.2.0 google-auth-oauthlib==1.2.2 google-genai==1.18.0 google-generativeai==0.8.5 googleapis-common-protos==1.70.0 gTTS==2.5.4
        
    
    - name: Install ImageMagick
      run: |
        choco install imagemagick.app -y
        
        
    - name: Create .env file
      run: |
        echo "IMAGEMAGICK_BINARY=magick.exe" > .env
    
    - name: Run content generation script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        IMAGE_MAGICK_PATH: magick.exe
      run: |
        python main.py